{% extends "icine/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main" role="main">
	<div class="login-body">
		<div class="movie-card">
			<div class="movie-header G"></div>
			<div class="movie-content">
				<h3>Join Today</h3>
				<p class='text-muted'> You can sign up by a Google account.
					<ul class="list-group">
					<button class="btn btn-outline-info" type="submit"><i class="fa fa-google-plus"></i> Google</button>
					</ul>
				</p>
			</div>	
		</div>

		<div class="movie-card">
		
			<div class="movie-content">
				<form method="Post">
					{% csrf_token %}
					<div class="form-group">
						<h3>Sign Up</h3>
						<!-- <legend class="boder-bottom mb-4"></legend> -->
						{{ form|crispy }}
					</div>
					<div >
						<button class="btn btn-outline-info" type="submit">Sign Up</button>
					</div>
				</form>
				<div class="movie-info">
					<div class="boder-top pt-3">
						<small class="text-muted">
							Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
						</small>
					</div>
				</div>
			</div>
			<!-- <div class="movie-header eye"></div> -->
		</div>

		
	</div>
</div>

{% endblock %}
