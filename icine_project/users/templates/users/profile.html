{% extends "icine/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="main" role="main">
<!-- <main role="main" class="container"> -->
    <div class="row">
    <div class="col-md-8">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <!-- <h3 class="border-bottom mb-4">Profile Info</h3> -->
                    <!-- <legend class="border-bottom mb-4">Profile Info</legend> -->
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4">
        <div class="movie-card">
            <div class="movie-header like "></div>
            <div class="movie-content">
            <h3>Watchlist</h3>
            <p class='text-muted'> See the moives your liked before.
                <ul class="list-group">
                <button class="btn btn-outline-info mb-3"> <i class="fa fa-heart"></i> Watchlist</button>
                <button class="btn btn-outline-info mb-3"><i class="fa fa-film"></i> Latest Moives</button>
                </ul>
            </p>
            </div>	
        </div>
    </div>
    </div>
</div>

{% endblock content %}
